<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cooldownKey = 'level_calculate_cooldown';
        const titleNames = [
            "The Insurgent Serpent",
            "Soul King",
            "The Clown",
            "Silver Wolf",
            "Weretiger",
            "Grand King",
            "King of the Court",
            "Ultimate Decoy",
            "Courtesan of Death",
            "Demon Vice Commander",
            "Prince of Sadists",
            "The Hacker"
        ];

        const jobNames = [
            "Monarch of Flames",
            "The Beast Monarch",
            "Monarch of Beginning",
            "Monarch of Plagues",
            "Monarch of Iron Body",
            "Monarch of Fangs",
            "The Frost Monarch",
            "Destruction Monarch",
            "The Shadow Monarch"
        ];

        function setCooldown() {
            const cooldownExpiration = Date.now() + 3600000; // 1 hour in milliseconds
            localStorage.setItem(cooldownKey, cooldownExpiration);
        }

        function checkCooldown() {
            const cooldownExpiration = localStorage.getItem(cooldownKey);
            if (cooldownExpiration && Date.now() < parseInt(cooldownExpiration)) {
                const remainingTime = Math.ceil((parseInt(cooldownExpiration) - Date.now()) / 1000);
                updateCooldownClock(remainingTime);
                return true;
            }
            return false;
        }

        function updateCooldownClock(remainingTime) {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('cooldown-clock').innerText = `You Can Check Your level Again After: ${minutes}m ${seconds}s`;
        }

        document.querySelector('#btn').addEventListener('click', function () {
            if (checkCooldown()) {
                return;
            }

            const userName = document.getElementById('name').value;

            // Check if the user entered a name
            if (!userName) {
                alert('Please enter Hunter\'s name before calculating.');
                return;
            }

            const randomTitle = titleNames[Math.floor(Math.random() * titleNames.length)];
            const randomJob = jobNames[Math.floor(Math.random() * jobNames.length)];
            const randomHP = Math.floor(Math.random() * 100001);
            const randomHealth = Math.floor(Math.random() * 501);
            const randomMP = Math.floor(Math.random() * 1001);
            const randomStrength = Math.floor(Math.random() * 1001);
            const randomAgility = Math.floor(Math.random() * 701);
            const randomSense = Math.floor(Math.random() * 551);
            const randomIntelligence = Math.floor(Math.random() * 491);
            const randomLevel = Math.floor(Math.random() * 201);
            const randomFatigue = Math.floor(Math.random() * 191);
            const randomAbilityPoints = Math.floor(Math.random() * 401);

            document.getElementById('job-name').innerText = randomJob;
            document.getElementById('title-name').innerText = randomTitle;
            document.getElementById('hp-value').innerText = randomHP;
            document.getElementById('health-value').innerText = randomHealth;
            document.getElementById('mp-value').innerText = randomMP;
            document.getElementById('strength-value').innerText = randomStrength;
            document.getElementById('agility-value').innerText = randomAgility;
            document.getElementById('sense-value').innerText = randomSense;
            document.getElementById('intelligence-value').innerText = randomIntelligence;
            document.getElementById('level-value').innerText = randomLevel;
            document.getElementById('fatigue-value').innerText = randomFatigue;
            document.getElementById('ability-points-value').innerText = randomAbilityPoints;

            setCooldown();
        });
    });
</script>
