<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen...</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Your main content styles go here */
        #main-content {
            display: none;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
</div>

<div id="main-content">
    <!-- Your main content goes here -->

    <img src="/leveling-images/Picsart_24-01-26_23-15-49-301.jpg" alt="" style="width: 490px; margin-left: -60px;">
    <!-- Add your other content here -->

</div>
<script>
  // Simulate a delay or loading process
setTimeout(function () {
    // Hide the loading screen and display the main content
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';

    // Add code to start the spinner again if needed
    // Example: document.getElementById('spinner').classList.add('spin');

    // Redirect to another HTML file after some additional delay
    setTimeout(function () {
        window.location.href = '/index.html';
    }, 2000); // 2000 milliseconds (2 seconds) delay after hiding the loading screen
}, 2000); // 2000 milliseconds (2 seconds) initial delay for the loading screen
</script>
</body>
</html>
